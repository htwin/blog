<!DOCTYPE html>
<html language="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/blog.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angularJS/angular.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/service/blogService.js"></script>
<script type="text/javascript" src="js/controller/blogController.js"></script>
</head>
<body ng-app="blog" ng-controller="blogController"
	ng-init="findBlogList()">
	<div class="span8">
		<!--面包屑-->
		<div class="row">
			<div class="span8">
				<ul class="breadcrumb">
					<li><a href="#">首页</a> <span class="divider">/</span></li>
					<!-- <li class="active">java基础</li> -->
				</ul>
			</div>
		</div>

		<ul>
			<li style="margin-top: 10px;" ng-repeat="entity in blogList">
				<div class="content">
					<p>
						<a
							href="http://localhost:8080/content.html#?blogId={{entity.blogId}}"
							target="_blank" class="title">{{entity.title}}</a>
					</p>
					<div class="row" style="height: 100px;">
						<div class="span5">
							<p>
								这个黄金周算是我自由旅行以来最惨的一次体验了。因为连续几天晚睡加饮酒，身体始终很疲劳；一个人旅行火车上不敢合眼就变得更累，脑子也麻木起来，于是苹果手机就这么丢了。...
							</p>
						</div>
						<div class="span2">
							<img class="img-polaroid" src="img/cont1.png" width="135px"
								height="85px" />
						</div>

					</div>
					<div>
						<span>浏览 {{entity.clickNum}}</span> <span>评论
							{{entity.replyNum}}</span> <span>时间 {{entity.createDate}}</span>
					</div>
				</div>
			</li>




		</ul>

		<!--分页-->
		<div class="pagination" align="center">
			<ul>
				<li><a href="#">《</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">》</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
